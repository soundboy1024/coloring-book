<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Kids Coloring Book</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app-container">
        <!-- Banner -->
        <div id="app-header">
            <img src="images/unicorn.png" class="header-icon left" alt="Unicorn">
            <h1>Emma's Coloring Book</h1>
            <img src="images/unicorn.png" class="header-icon right" alt="Unicorn">
        </div>

        <!-- Main Content Wrapper to handle layout below header -->
        <div id="main-content">
            <!-- Navigation / Top Left Controls -->
            <div id="nav-controls">
                <button id="prev-btn" class="nav-btn">‚óÄ</button>
                <span id="page-indicator" class="nav-btn"
                    style="border:none; background:none; font-weight:bold;">1/10</span>
                <button id="next-btn" class="nav-btn">‚ñ∂</button>
            </div>

            <!-- Main Drawing Area -->
            <div id="main-area">
                <div id="canvas-wrapper">
                    <canvas id="drawing-layer"></canvas>
                    <div id="line-art-container">
                        <!-- SVG injected here -->
                        <img id="line-art-layer" src="" alt="Coloring Outline">
                    </div>
                </div>
            </div>

            <!-- Toolbar (Bottom) -->
            <div id="toolbar">
                <div id="tool-row"
                    style="display:flex; gap:20px; align-items:center; width:100%; justify-content:space-between; overflow-x:auto;">
                    <!-- Tools -->
                    <div id="tool-container" style="display:flex; gap:10px;">
                        <div id="tool-brush" class="control-btn" title="Brush">‚úèÔ∏è</div>
                        <div id="tool-fill" class="control-btn active" title="Smart Fill">ü™£</div>
                        <div id="tool-eraser" class="control-btn" title="Eraser">üßΩ</div>
                        <div id="tool-rainbow" class="control-btn" title="Rainbow Brush">üåà</div>
                        <div id="tool-text" class="control-btn" title="Text Stamp">üî§</div>
                        <div id="tool-gallery" class="control-btn" title="Gallery" style="background:#fff4e6;">üìÅ</div>
                    </div>

                    <!-- Color Palette -->
                    <div id="color-palette"
                        style="display:flex; gap:8px; flex-wrap:nowrap; overflow-x:auto; padding:5px;">
                        <!-- Colors injected via JS -->
                    </div>

                    <!-- Settings & Actions -->
                    <div style="display:flex; gap:10px; align-items:center;">
                        <div id="settings-container"
                            style="display:flex; gap:10px; background:rgba(255,255,255,0.5); padding:5px; border-radius:10px;">
                            <div style="display:flex; align-items:center; gap:5px;">
                                <span style="font-size:12px;">Char:</span>
                                <input type="text" id="char-input" maxlength="1" value="A"
                                    style="width:30px; text-align:center; font-weight:bold;">
                            </div>
                            <div style="display:flex; align-items:center; gap:5px;">
                                <span style="font-size:12px;">Size:</span>
                                <input type="range" id="size-slider" min="10" max="100" value="30" style="width:80px;">
                            </div>
                        </div>
                        <div id="finish-btn" class="control-btn" title="Celebrate!">üéâ</div>
                        <div id="clear-btn" class="control-btn" title="Clear Canvas"
                            style="width:auto; padding:0 15px;">Clear</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <canvas id="confetti-layer"
        style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:100;"></canvas>

    <!-- Gallery Modal -->
    <div id="gallery-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìö Library</h2>
                <button id="close-gallery" class="icon-btn">‚úñ</button>
            </div>
            <div id="gallery-grid">
                <!-- Injected via JS -->
            </div>
        </div>
    </div>

    <script src="assets.js"></script>
    <script src="extensions.js"></script>
    <script src="banner.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((reg) => console.log('SW registered:', reg))
                    .catch((err) => console.log('SW failed:', err));
            });
        }
    </script>
</body>

</html>
